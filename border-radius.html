<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Border-Radius Hacks 🎯</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      gap: 20px;
    }
    .circle {
      width: 100px;
      height: 100px;
      background-color: #ff6347;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-weight: bold;
    }
    .pill {
      width: 200px;
      height: 50px;
      background-color: #00bfff;
      border-radius: 50% / 25%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="circle">●</div>
  <div class="pill">Pill Shape 🎯</div>
</body>
</html>
