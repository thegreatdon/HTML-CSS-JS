<html>
<head>
    <title>grid-css, easy table</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
          }
    </style>
</head>
<body>

<div class="container">

<span>col 1
<div>div inside column</div>

</span>

<span>col 2</span>

<span>col 3</span>

<span>col 4</span>

</div>

</body>

</html>
