<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>js-as-class</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, button {
      margin: 5px 0;
      padding: 8px;
      font-size: 14px;
    }
    #output {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>JavaScript Class Demo</h1>

  <label for="name">Name:</label>
  <input type="text" id="name" placeholder="Enter name"><br>

  <label for="age">Age:</label>
  <input type="number" id="age" placeholder="Enter age"><br>

  <button onclick="createPerson()">Create Person</button>
  <button onclick="greetPerson()">Greet</button>
  <button onclick="birthday()">Have Birthday</button>

  <div id="output"></div>

  <script>
    // Define the Person class
    class Person {
      constructor(name, age) {
        this.name = name;
        this.age = age;
      }

      greet() {
        return `Hello, my name is ${this.name} and I am ${this.age} years old.`;
      }

      haveBirthday() {
        this.age += 1;
        return `Happy birthday, ${this.name}! You are now ${this.age} years old.`;
      }
    }

    // Variable to store the person instance
    let person = null;

    function createPerson() {
      const name = document.getElementById("name").value;
      const age = parseInt(document.getElementById("age").value, 10);

      if (!name || isNaN(age)) {
        document.getElementById("output").innerText = "Please enter a valid name and age.";
        return;
      }

      person = new Person(name, age);
      document.getElementById("output").innerText = `Person created: ${name}, age ${age}`;
    }

    function greetPerson() {
      if (person) {
        document.getElementById("output").innerText = person.greet();
      } else {
        document.getElementById("output").innerText = "Please create a person first.";
      }
    }

    function birthday() {
      if (person) {
        document.getElementById("output").innerText = person.haveBirthday();
      } else {
        document.getElementById("output").innerText = "Please create a person first.";
      }
    }
  </script>

</body>
</html>
