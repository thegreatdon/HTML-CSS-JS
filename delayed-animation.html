<html>
<head>
    <title>delayed-animation</title>
    <style>
        .box {
            opacity: 0; /* Initially invisible */
            transform: translateY(20px); /* Start slightly below */
            animation: popUp 1s ease forwards;
            animation-delay: var(--delay); /* Apply delay from the inline CSS variable */
          }
          
          @keyframes popUp {
            to {
              opacity: 1;
              transform: translateY(0); /* Move to original position */
            }
          }
    </style>
</head>
<body>

    <div class="box" style="--delay: 1s;">Element 1</div>
    <div class="box" style="--delay: 2s;">Element 2</div>
    <div class="box" style="--delay: 3s;">Element 3</div>

</body>

</html>
