<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Dropdown Menu</title>
    <style>
/* Basic Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Styling the navigation menu */
nav {
    background-color: #333;
}
.menu {
    list-style: none;
    display: flex;
    justify-content: center;
    padding: 10px;
}
.menu li {
    position: relative;
}
.menu a {
    color: white;
    text-decoration: none;
    padding: 15px;
    display: block;
}

.menu a:focus,
.dropdown-menu a:focus {
    outline: none;
    background-color: #555;
}
/* Add transition to dropdown visibility */
.dropdown-menu {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    background-color: #444;
    min-width: 160px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    padding: 10px 0;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.3s ease, visibility 0.3s ease;
}

.dropdown:hover .dropdown-menu {
    display: block;
    opacity: 1;
    visibility: visible;
}
.dropdown-menu li {
    border-bottom: 1px solid #555;
}
.dropdown-menu li:last-child {
    border-bottom: none;
}
.dropdown-menu a {
    padding: 12px 20px;
    color: white;
    text-align: left;
}
.dropdown-menu a:hover {
    background-color: #555;
}

    </style>

</head>
<body>
    <nav>
        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li class="dropdown">
                <a href="#">Services</a>
                <ul class="dropdown-menu">
                    <li><a href="#">Web Design</a></li>
                    <li><a href="#">App Development</a></li>
                    <li><a href="#">SEO</a></li>
                </ul>
            </li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</body>
</html>
