<html>
<head>
    <title>Modern Styles</title>
    <style>
        .neumorphism-box {
            width: 200px;
            height: 200px;
            background-color: #e0e0e0;
            border-radius: 20px;
            box-shadow: 10px 10px 20px #b3b3b3, -10px -10px 20px #ffffff;
            align-content: center;
          }

          .glass-box {
            width: 300px;
            height: 150px;
            background: rgba(255, 255, 255, 0.3); /* Semi-transparent background */
            backdrop-filter: blur(10px); /* Blurs the background behind the element */
            border-radius: 15px;
            padding: 20px;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.5);
          }
    </style>
</head>
<body>
    <div class="glass-box">
        <p>This text is inside a glass box!</p>
    </div>

    <div class="neumorphism-box">neumorphism-box</div>



</body>

</html>
